<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>tic tac toe - human vs computer</title>

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="style.css" />

</head>
<body>
<header>

<div class="text-center" id="ticTitle">
	<h1 class="text-uppercase">tic tac toe</h1>
	<h2 >human vs computer</h2>
</div>
<br />
	<div class="text-center" id="roundwrapper"> 
		<h3 class="roundInfo">round:&nbsp;&nbsp;&nbsp;</h3> <div class="roundInfo" id="roundColor"></div>
	</div>
</header>

<br />

<main class="container">

	<table id="tic_tac_toe_table">
		<tr>
			<td id="p1"></td>
			<td id="p2"></td>
			<td id="p3"></td>
		</tr>
	<tr>
			<td id="p4"></td>
			<td id="p5"></td>
			<td id="p6"></td>
		</tr>
		<tr>
			<td id="p7"></td>
			<td id="p8"></td>
			<td id="p9"></td>
		</tr>

	</table>

	<div class="text-center" id="startBtnWrapper">
		<button class="btn btn-success" id="startNewGameBtn">star new game</button>
	</div>	

</main>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
