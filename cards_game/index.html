<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8" \>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />

<link rel="stylesheet" href="style.css" />

<title>Black Jack - cards game</title>
	
</head>	
<body>

	<div id="blackJackMain" class="container">
		
		<header class="text-center headerMainClass">
		<ul id="headerList">
			<li><h1 class="text-uppercase headerClass">Black Jack - cards game</h1></li>

			<li><div id="status" class="headerClass">moves count: 0 <br /> cards: empty <br />computerPoints: 0
			<br />humanPoints: 0</div></li>
			<li><div id="round" class="headerClass">round: <br />human</div></li>
		</ul>
		</header>

		<div id="computerCardsDiv" class="cardsWrapperDiv">
			<div class="row playerTitle">
				<p class="col-md-offset-5 bg-primary col-md-2 text-center"><strong>Computer</strong></p>
			</div>
				<ul class="cardsUL text-center" id="compCardsUL"></ul>
		</div>
		
		<div id="dropZone" class="text-center"></div>


		<div id="humanCardsDiv" class="cardsWrapperDiv">
			<div class="row playerTitle">
				<p class="col-md-offset-5 bg-primary col-md-2 text-center"><strong>Human</strong></p>
			</div>
				<ul class="cardsUL text-center" id="humCardsUL"></ul>
				
				<button id="humnGetCardsStackBtn" class="btn btn-success pull-right">human get cards from stack</button>
		</div>

	</div>

<!-- imoprt cards -->
<script src="cardsDB.js"></script>
<!-- import main.js -->
<script src="main.js"></script>

</body>
</html>
